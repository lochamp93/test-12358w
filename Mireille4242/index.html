<!DOCTYPE html>
<head>
  <title>lochamp | Subgoal</title>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="./style.css" />
  <script type="text/javascript" src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
</head>

<body>
  <div id="statusContainer">Connexion...</div>

  <div id="mainContainer" class="slide-fade">
    <ul id="messageList"></ul>
    <ul id="IPutThisHereSoICanCalculateHowBigEachMessageIsSupposedToBeBeforeIAddItToTheMessageList"></ul>
  </div>

  <!-- STATUS BAR -->
  <div class="statusBar" data-mode="subgoal" aria-live="polite" aria-atomic="true">
    <!-- Ligne décorative (HTML, plus robuste) -->
    <div class="statusBarLine" aria-hidden="true"></div>

    <!-- PANEL: SUBGOAL -->
    <section class="panel panel--subgoal" aria-hidden="false">
      <div class="subgoalRow">
        <span class="subgoalTitle" data-field="title">Objectif du subgoal</span>

        <span class="subgoalNumbers" aria-label="progression subgoal">
          <span class="subgoalCurrent" data-field="current">750</span>
          <span class="subgoalSeparator" aria-hidden="true">|</span>
          <span class="subgoalTarget" data-field="target">800</span>
        </span>
      </div>
    </section>

    <!-- PANEL: SOCIAL -->
    <section class="panel panel--social" data-network="instagram" aria-hidden="true">
      <div class="socialRow">
        <span class="socialHandle">lochamp93</span>
        <span class="socialIcon" aria-hidden="true"></span>
      </div>
    </section>

    <!-- PANEL: VIBE -->
    <section class="panel panel--vibe" aria-hidden="true">
      <div class="vibeRow">
        <!-- ID conservé (JS) -->
        <span id="ratingLabel" class="vibeValue">0</span>

        <svg class="vibeRing" viewBox="0 0 36 36" aria-hidden="true">
          <circle class="vibeRingTrack" cx="18" cy="18" r="15.5"></circle>
          <circle class="vibeRingProgress" cx="18" cy="18" r="15.5"></circle>
        </svg>
      </div>

      <!-- LEGACY (IDs conservés) -->
      <div id="ratingBoxWrapper" hidden>
        <div id="ratingBoxBackground"></div>
        <div id="ratingBox">
          <video id="ratingVideo" muted playsinline></video>
          <div id="loadingBarWrapper"><div id="loadingBar"></div></div>
        </div>
      </div>
    </section>
  </div>

  <script src="./helpers.js"></script>
  <script src="./script.js"></script>
</body>
</html>
