<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <img src="../../-common/resources/logo.png" style="height: 40px;" />
        <button id="membershipsButton" onclick="OpenMembershipPage()">Découvrez mes widgets exclusifs aux membres !</button>
        <div id="widgetUrlInputWrapper">
            <span id="urlLabel">Cliquez pour copier l’URL</span>
            <input id="widgetUrlInput" type="text" readonly onclick="CopyURLToClipboard()">
        </div>
        <button id="loadDefaultsButton" onclick="OpenLoadDefaultsPopup()">Charger les paramètres par défaut</button>
        <button id="loadSettingsButton" onclick="OpenLoadSettingsPopup()">Charger des paramètres</button>
    </div>

    <!-- Main Content Area -->
    <div id="contentArea">

        <!-- Settings Panel -->
        <div id="settingsPanel">
        </div>

        <!-- Widget Preview Panel -->
        <div id="widget-preview-wrapper">
            <label id="unmute-label">Cliquez pour réactiver le son...</label>
            <iframe id="widgetPreview">
            </iframe>
        </div>
    </div>

    <!-- Load Settings Popup -->
    <div id="loadSettingsWrapper">
        <div id="loadSettingsContainer">
            <h2>Charger des paramètres</h2>
            <label style="font-size: 0.8em;">Collez l’URL de votre widget existant</label>
            <input id="loadUrlBox" type="text" style="width: 100%;">
            <div style="display: flex; gap: 20px">
                <button id="cancelSettingsButton" onclick="CloseSettings()">Annuler</button>
                <button style="background-color: var(--accent-color);" onclick="LoadSettings()">Charger</button>
            </div>
        </div>
    </div>

    <div id="loadDefaultsWrapper">
        <div id="loadDefaultsContainer">
            <h2>Charger les valeurs par défaut</h2>
            <label style="font-size: 0.8em;">Êtes-vous sûr ?</label>
            <div style="display: flex; gap: 20px">
                <button id="cancelDefaultsButton" onclick="CloseDefaultsPopup()">Non</button>
                <button style="background-color: var(--accent-color);" onclick="LoadDefaultSettings()">Oui</button>
            </div>
        </div>
    </div>
</body>

</html>

<script src="../../-common/utils/helpers.js"></script>
<script src="script.js"></script>
